<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CloudChat - CF Summit Berlin 2015</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <ul class="pages">
    
    <li class="chat page">
      
      <div class="chat-top">
        <!-- <div> <img class="clouds-bottom" src="img/clouds_bottom.svg"> -->
      </div>
      
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
    
      <!-- <div class="chat-bottom">
        <img class="berlin-skyline" src="img/skyline_sml.svg">
      </div> -->

      <div class="messageBox" action="">
        <input class="inputMessage" placeholder="Type here..." /><button>Send</button>
      </div>

      <div class="chat-bottom">
        <img class="berlin-skyline" src="img/skyline_sml.svg">
      </div>
    
    </li>

    <li class="login page">
      <h1>Welcome to CloudChat</h1>
      <h4>CF Summit Berlin 2015</h4>
      <div class="form">
        <input class="usernameInput" placeholder="What's your name..." type="text" maxlength="14" />
      </div>
      <img class="landing-clouds" src="img/clouds_top.svg"/>
    </li>

  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
